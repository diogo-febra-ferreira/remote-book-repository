<!DOCTYPE html>
<html>

<head>
    <title>Booklist</title>
</head>

<body>

    <h1>Booklist</h1>
    <p>Booklist</p>

    <a href="/">Home</a>

    <a href="/books/lorem-ipsum">Lorem ipsum</a>

    <p id="bookInfo"></p>
</body>

</html>


<script>

    function getBookTitles() {
        const baseUrl = window.location.origin;
        const apiPath = baseUrl + "/books/info";

        fetch(apiPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("bookInfo").textContent = JSON.stringify(data);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    getBookTitles();
</script>
